<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>list tags</title>
</head>
<body>
	<h1>Order tag</h1>
<ol>
	
	<li>c</li>
	<li>c++</li>
	<li>java</li>

</ol>
<h1>Unorder list</h1>
<ul>
	<li>tea</li>
	<li>milk</li>
	<li>cofee</li>
</ul>
<h1>DESCRIPTION LIST</h1>
<dl>
	<dt><h2>fruits</h2></dt>
	<dd>apple</dd>
	<dd>mango</dd>
	<dd>orange</dd>
	<dt><h2>vegetables</h2></dt>
	<dd>potatoo</dd>
	<dd>pumpkin</dd>
	<dd>onion</dd>
</dl>

</body>
</html>
